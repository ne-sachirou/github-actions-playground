---
name: Lint GitHub Actions

"on":
  workflow_call:

jobs:
  actionlint:
    name: actionlint
    permissions:
      contents: read
      pull-requests: write
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          persist-credentials: false
      - uses: reviewdog/action-actionlint@e37e2ca68a70112d21e135229272da28ce2d0d5a  # v1.66.1
        with:
          # fail_level: error
          fail_on_error: true
          github_token: ${{github.token}}
          reporter: github-pr-review

  ghalint:
    name: ghalint
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          persist-credentials: false
      - uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342  # v4.0.3
        with:
          aqua_version: v2.53.9
      - run: |
          ghalint run
        env:
          AQUA_GITHUB_TOKEN: ${{github.token}}
          GHALINT_LOG_COLOR: always

  yamllint:
    name: yamllint
    permissions:
      contents: read
      pull-requests: write
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          persist-credentials: false
      - uses: reviewdog/action-yamllint@f01d8a48fd8d89f89895499fca2cff09f9e9e8c0  # v1.21.0
        with:
          fail_level: error
          github_token: ${{github.token}}
          reporter: github-pr-review

  zizmor:
    name: zizmor
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          persist-credentials: false
      - uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342  # v4.0.3
        with:
          aqua_version: v2.53.9
      - run: |
          zizmor .
        env:
          GH_TOKEN: ${{github.token}}
