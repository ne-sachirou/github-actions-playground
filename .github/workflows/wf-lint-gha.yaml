---
name: Lint GitHub Actions

"on":
  workflow_call:
    secrets:
      secrets_github_token:
        required: true

jobs:
  actionlint:
    name: Lint GitHub Actions by actionlint
    permissions:
      contents: read
      pull-requests: write
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false
      - uses: reviewdog/action-actionlint@a5524e1c19e62881d79c1f1b9b6f09f16356e281  # v1.65.2
        with:
          # fail_level: error
          fail_on_error: true
          github_token: ${{secrets.secrets_github_token}}
          reporter: github-pr-review

  ghalint:
    name: Lint GitHub Actions by ghalint
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false
      - uses: aquaproj/aqua-installer@5e54e5cee8a95ee2ce7c04cb993da6dfad13e59c  # v3.1.2
        with:
          aqua_version: v2.50.0
        env:
          AQUA_GITHUB_TOKEN: ${{secrets.secrets_github_token}}
      - run: |
          ghalint run
        env:
          AQUA_GITHUB_TOKEN: ${{secrets.secrets_github_token}}
          GHALINT_LOG_COLOR: always

  yamllint:
    name: Lint GitHub Actions by yamllint
    permissions:
      contents: read
      pull-requests: write
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false
      - uses: reviewdog/action-yamllint@f01d8a48fd8d89f89895499fca2cff09f9e9e8c0  # v1.21.0
        with:
          fail_level: error
          github_token: ${{secrets.secrets_github_token}}
          reporter: github-pr-review

